<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendário de Tarefas</title>
</head>
<body>

    <div class="planner">
        <h1>Calendário de Tarefas</h1>
        <div id="calendar" class="calendar-grid"></div>
    </div>
    
    <button class="add-task-btn" onclick="showAddTaskModal()">Adicionar Tarefa</button>

    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddTaskModal()">&times;</span>
            <h2>Adicionar Tarefa</h2>
            <input type="date" id="task-date">
            <input type="text" id="task-desc" placeholder="Descrição da Tarefa" autocomplete="off">
            <button onclick="addTask()">Adicionar Tarefa</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
